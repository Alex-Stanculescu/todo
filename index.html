<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <title>TO DO List</title>
  </head>
  <body>
    <div class="container mt-5 py-3 bg-secondary rounded">
      <!-- Navbar -->
      <div
        class="d-flex flex-row align-items-center justify-content-between mb-3"
      >
        <div class="eight">
          <h1>To DO List</h1>
        </div>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input
            type="search"
            class="form-control"
            placeholder="Search for the task..."
            aria-label="Search"
          />
        </form>
      </div>

      <div id="taskPanel"></div>
      <!-- end of taskPanel -->

      <!-- Add task button -->
      <div class="d-flex flex-row align-items-center mt-3">
        <div>
          <button type="button" class="btn btn-dark" id="addTaskButton">
            <img src="./img/add.svg" height="40" alt="add new task button" />
          </button>
        </div>
        <input
          type="text"
          class="form-control form-control-lg ms-2 me-4"
          id="addTaskInput"
          placeholder="Add new task..."
        />
      </div>

      <!-- end of container div -->
    </div>

    <!-- script here -->
    <script src="main.js"></script>
    <!-- end of script -->
  </body>
</html>
